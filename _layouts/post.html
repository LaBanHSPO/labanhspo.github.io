---
layout: main
---
<article class="article-page">
    <div class="page-content">
      {% if page.post-video %}
      <div class="page-cover-video">
        <iframe src="{{page.post-video}}" frameborder="0" allowfullscreen=""></iframe>
      </div>
      {% else %}
        {% if page.img %}
        <div class="page-cover-image">
          <figure>
            <img class="page-image" src={{ "/assets/images/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
            {% if page.fig-caption %}
              <figcaption>{{page.fig-caption}}</figcaption>
            {% endif %}
          </figure>
        </div> <!-- End Page Cover Image -->
        {% endif %}
      {% endif %}
      <div class="wrap-content">
        <header class="header-page">
          <h1 class="page-title">{{page.title}}</h1>
          <div class="page-date"><span>{{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
        </header>
        {{content | markdownify}}
        <div class="page-footer">
          <div class="page-tag">
            <a href="{{site.baseurl}}/tags" class="tag">All</a>
            {% for tag in page.tags %}
              <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
            {% endfor %}
          </div>
          <div class="page-share">
            <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" rel="nofollow" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" title="Share on Twitter" rel="nofollow" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          </div>
        </div>
      </div> <!-- End Wrap Content -->
    </div> <!-- End Page Content -->
  </article> <!-- End Article Page -->
